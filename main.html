<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>quizApp</title>

<body>
    <main class="container">

                <label for="ans1">Bill gates</label><br>
                <input type="radio" name="answer" id="ans2" value="ans2">
                <label for="ans2">Elon musk</label><br>

                <label for="ans3">Jef besos</label><br>
                <input type="radio" name="answer" id="ans4" value="ans4">
                <label for="ans4">sundhar biche</label><br>
                <button type="submit">submit;</button>
            </form>
        </section>
    </main>
</body>
</html>
